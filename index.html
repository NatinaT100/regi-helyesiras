<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>18. századi Helyesírás Átalakító</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f4f0e6;
      color: #333;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a46a44;
    }
    pre {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Szöveg 18. századi helyesírással</h1>
  <p>Írj be egy szöveget, és átalakítjuk egy régiesebb helyesírás szerint.</p>
  <textarea id="inputText" placeholder="Írj ide valamit..."></textarea>
  <button onclick="atalakit()">Átalakítás</button>
  <pre id="outputText"></pre>

  <script>
    function regiHelyesiras(szoveg) {
      return szoveg
        .replace(/cs/g, 'ts')
        .replace(/Cs/g, 'Ts')
        .replace(/s/g, 'z')
        .replace(/S/g, 'Z')
        .replace(/ly/g, 'lly')
        .replace(/Ly/g, 'Lly')
        .replace(/é/g, 'ee')
        .replace(/á/g, 'a’')
        .replace(/ö/g, 'oee')
        .replace(/ü/g, 'uee');
    }

    function atalakit() {
      const input = document.getElementById('inputText').value;
      const output = regiHelyesiras(input);
      document.getElementById('outputText').textContent = output;
    }
  </script>
</body>
</html>
